<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel 30th Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fb9c58;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Bungee', sans-serif;
            color: rgba(139, 29, 25, 0.9);
            text-align: center;
        }

        .title {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .controls {
            margin-top: 20px;
        }

        #spinButton {
            background-color: #8b1d19;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #spinButton:hover {
            background-color: #6f1614;
        }

        canvas {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="title">Nice try!!!</div>
    <div class="subtitle">Your software skills have gotten you quite far...</div>
    <div class="subtitle">However...</div>
    <div class="title">You are gonna have to wait anyways, sorry!</div>
</body>
</html>
